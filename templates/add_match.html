<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet" />

    <title>경기결과 기록</title>
  </head>
  <div class="fixed top-5 right-0 m-4">
    <a
      href="{{ url_for('home') }}"
      class="inline-block bg-white-400 hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded">
      Home
    </a>
  </div>

  <h1 class="flex text-2xl font-bold mb-4 mx-4 ml-4 mt-8">경기결과 기록</h1>

  <form method="POST">
    <div class="flex justify-center space-x-16">
      <div class="border rounded-md p-4">
        <h2 class="text-lg font-bold mb-4">Team 1</h2>
        <div class="form-group mb-4">
          <label class="block font-bold mb-2" for="player1">Player 1</label>
          <select class="form-control" id="player1" name="player1">
            <option value="" disabled selected>선택</option>
            {% for player in players %}
            <option value="{{ player.id }}">{{ player.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-4">
          <label class="block font-bold mb-2" for="player2">Player 2</label>
          <select class="form-control" id="player2" name="player2">
            <option value="" disabled selected>선택</option>
            {% for player in players %}
            <option value="{{ player.id }}">{{ player.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-4">
          <label class="block font-bold mb-2" for="team1_game_score">
            Game Score
          </label>
          <select
            class="form-control"
            id="team1_game_score"
            name="team1_game_score">
            <option value="" disabled selected>선택</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="6">7</option>
          </select>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <h2 class="text-4xl font-bold mx-8">vs</h2>
      </div>
      <div class="border rounded-md p-4">
        <h2 class="text-lg font-bold mb-4">Team 2</h2>
        <div class="form-group mb-4">
          <label class="block font-bold mb-2" for="player3">Player 3</label>
          <select class="form-control" id="player3" name="player3">
            <option value="" disabled selected>선택</option>
            {% for player in players %}
            <option value="{{ player.id }}">{{ player.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-4">
          <label class="block font-bold mb-2" for="player4">Player 4</label>
          <select class="form-control" id="player4" name="player4">
            <option value="" disabled selected>선택</option>
            {% for player in players %}
            <option value="{{ player.id }}">{{ player.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-4">
          <label class="block font-bold mb-2" for="team2_game_score">
            Game Score
          </label>
          <select
            class="form-control"
            id="team2_game_score"
            name="team2_game_score">
            <option value="" disabled selected>선택</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="6">7</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group mt-8 flex justify-center">
      <label class="block font-bold mb-2 text-lg" for="winner">승리팀</label>
      <select class="form-control px-4 py-2 text-lg" id="winner" name="winner">
        <option value="" disabled selected>선택</option>
        <option value="1">Team 1</option>
        <option value="2">Team 2</option>
      </select>
    </div>

    <div class="flex justify-center mt-8">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        결과 기록
      </button>
    </div>
  </form>
</html>
