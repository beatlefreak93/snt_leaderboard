{% extends 'base.html' %} {% block title %}Record Match{% endblock %} {% block
content %}
<h2>Record a Match</h2>
<form method="post">
  <div class="form-group">
    <label for="winner">Winner:</label>
    <select name="winner" class="form-control">
      {% for player in players %}
      <option value="{{ player.id }}">{{ player.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="loser">Loser:</label>
    <select name="loser" class="form-control">
      {% for player in players %}
      <option value="{{ player.id }}">{{ player.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Record Match</button>
</form>
{% endblock %}
