<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet" />

    <title>SNT 리더보드</title>
  </head>

  {% block content %}
  <div class="fixed top-0 left-0 m-4">
    <a
      href="{{ url_for('home') }}"
      class="inline-block bg-white-400 hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded">
      Home
    </a>
  </div>

  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <h2 class="text-2xl font-bold mb-4">SNT 리더보드</h2>
    <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div
            class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Rank
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Name
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Wins
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Losses
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Win Rate
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    ELO Rating
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                {% for player in players %}
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap">{{ player.rank }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ player.name }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ player.wins }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    {{ player.losses }}
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    {{ 100*player.win_rate | round(1) }}%
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    {{ player.elo | int }}
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</html>
